<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Vinicius | Resumo do Pedido</title>
</head>

<body>
    <div class="card">
        <img class="header" src="images/illustration-hero.svg" />
        <div class="content">
            <div class="title">Resumo do Pedido</div>
            <div class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
                dispositivo de onde quiser!</div>
        </div>
        <div class="plan">
            <img src="images/icon-music.svg" class="icon-music" />
            <div class="information">
                <div class="type">Plano Anual</div>
                <div class="price">R$59,99/ano</div>
            </div>
            <a href="" class="change">Change</a>
        </div>
        <button class="paymentBtn">Proseguir para o Pagamento</button>
        <button type="submit" class="cancelBtn">Cancelar Pedido</button>
    </div>
</body>

</html>
